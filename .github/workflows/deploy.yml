name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Updated to v4

      - name: Debug Environment
        run: |
          echo "=== Environment Debug ==="
          pwd
          whoami
          echo "HOME: $HOME"
          ls -la ~/
          echo "=== Secrets Check ==="
          echo "SSH_KEY length: ${#SSH_KEY}"
          echo "HOST: $HOST"
          echo "PORT: $PORT"
          echo "USERNAME: $USERNAME"
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          HOST: ${{ secrets.HOST }}
          PORT: ${{ secrets.PORT }}
          USERNAME: ${{ secrets.USERNAME }}

      - name: Test SSH directory creation
        run: |
          echo "=== Testing SSH setup ==="
          mkdir -p ~/.ssh
          ls -la ~/.ssh
          echo "SSH directory created successfully"

      - name: Setup SSH key (if secrets exist)
        if: ${{ env.SSH_KEY != '' }}
        run: |
          echo "Setting up SSH key..."
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa $HOST >> ~/.ssh/known_hosts
          echo "SSH key setup complete"
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          HOST: ${{ secrets.HOST }}

      - name: Test SSH connection
        if: ${{ env.SSH_KEY != '' }}
        run: |
          echo "Testing SSH connection..."
          ssh -i ~/.ssh/id_rsa -o ConnectTimeout=10 $USERNAME@$HOST -p $PORT "echo 'SSH connection successful'"
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          HOST: ${{ secrets.HOST }}
          PORT: ${{ secrets.PORT }}
          USERNAME: ${{ secrets.USERNAME }}

      - name: Deploy (if SSH works)
        if: ${{ env.SSH_KEY != '' }}
        run: |
          echo "Starting deployment..."
          # Create a tarball of the project
          tar -czf project.tar.gz ./*

          # Copy the tarball to the server
          scp -i ~/.ssh/id_rsa -P $PORT project.tar.gz $USERNAME@$HOST:/var/www/bhavani/project.tar.gz

          # Extract and run deployment
          ssh -i ~/.ssh/id_rsa $USERNAME@$HOST -p $PORT << 'EOF'
            cd /var/www/bhavani
            tar -xzf project.tar.gz && rm project.tar.gz
            chmod +x deploy.sh
            ./deploy.sh
          EOF
        env:
          HOST: ${{ secrets.HOST }}
          PORT: ${{ secrets.PORT }}
          USERNAME: ${{ secrets.USERNAME }}
